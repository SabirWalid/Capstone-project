<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Refugee Techpreneurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js/app-config.js"></script>
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/adminAuth.js"></script>
  <style>
    :root {
      --primary-bg: #f8fffe;
      --secondary-bg: #2c5f5d;
      --tertiary-accent: #00b894;
      --text-color: #2d3436;
      --card-bg: #ffffff;
      --border-color: #ddd;
      --text-secondary: #636e72;
    }
    
    body {
      background: var(--primary-bg);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    
    .admin-login-container {
      background: var(--card-bg);
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(44, 95, 93, 0.1);
      max-width: 450px;
      width: 100%;
    }
    
    .admin-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .admin-header h3 {
      color: var(--secondary-bg);
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }
    
    .admin-header .badge {
      background: var(--tertiary-accent);
      color: white;
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
    }
    
    .form-control:focus {
      border-color: var(--tertiary-accent);
      box-shadow: 0 0 0 0.2rem rgba(0, 184, 148, 0.15);
    }
    
    .btn-primary {
      background: var(--tertiary-accent);
      border-color: var(--tertiary-accent);
      font-weight: 600;
      padding: 0.75rem 1.5rem;
    }
    
    .btn-primary:hover {
      background: var(--secondary-bg);
      border-color: var(--secondary-bg);
    }
    
    .admin-footer {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .admin-footer a {
      color: var(--tertiary-accent);
      text-decoration: none;
      font-weight: 500;
    }
    
    .admin-footer a:hover {
      color: var(--secondary-bg);
      text-decoration: underline;
    }
    
    #admin-login-msg {
      color: #dc3545;
      font-size: 0.9rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-header">
      <h3>Admin Portal</h3>
      <span class="badge">Administrator Access</span>
      <p class="text-muted mt-2">Sign in to manage the platform</p>
    </div>
    <form id="admin-login-form">
      <div class="mb-3">
        <input type="email" id="admin-email" class="form-control" placeholder="Administrator Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="admin-password" class="form-control" placeholder="Password" required>
      </div>
      <button class="btn btn-primary w-100">Access Admin Dashboard</button>
      <div id="admin-login-msg" class="mt-3"></div>
    </form>
    <div class="admin-footer">
      <a href="admin-register.html">Need admin account? Register here</a>
    </div>
  </div>
  <script type="module">
    // The form submit handler is defined in adminAuth.js
  </script>
</body>
</html>
