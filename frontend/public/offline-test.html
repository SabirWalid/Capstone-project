<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Career Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container {
            max-width: 960px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .test-description {
            margin-bottom: 2rem;
            color: #34495e;
        }
        .card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Offline Career Test</h1>
        
        <div class="test-description">
            <p>This page tests the enhanced career test in fully offline mode, with all API calls disabled.</p>
        </div>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Career Assessment Test</h5>
                <div id="career-test-container"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-title p-3">Results</div>
            <div class="card-body">
                <div id="test-results"></div>
            </div>
        </div>
    </div>

    <script src="js/enhanced-career-test.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the career test
            const careerTest = new EnhancedCareerTest({
                container: document.getElementById('career-test-container'),
                resultsContainer: document.getElementById('test-results'),
                apiBaseUrl: 'http://localhost:5000', // This should be ignored now
                offlineMode: true
            });
            
            careerTest.init();
            
            // Log any errors to the console
            window.addEventListener('error', function(e) {
                console.error('Global error:', e.error);
            });
        });
    </script>
</body>
</html>
