<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Copy your dashboard styles here or link to a shared CSS file */
        html, body { height: 100%; margin: 0; padding: 0; background: #f7f7f7; font-family: 'Segoe UI', Arial, sans-serif; }
        body { min-height: 100vh; display: flex; flex-direction: row; }
        .sidebar { background: #005c3a; color: #fff; min-height: 100vh; width: 90px; position: fixed; top: 0; left: 0; z-index: 100; display: flex; flex-direction: column; align-items: center; padding-top: 1.5rem; }
        .sidebar .logo { width: 60px; margin-bottom: 2rem; }
        .sidebar .profile-img { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; margin-bottom: 1.5rem; border: 2px solid #fff; }
        .sidebar .nav-link { color: #fff; text-align: center; margin-bottom: 1.2rem; font-size: 1.7rem; display: flex; flex-direction: column; align-items: center; text-decoration: none; transition: color 0.2s; position: relative; }
        .sidebar .nav-link.active, .sidebar .nav-link:hover { color: #00b0ff; }
        .sidebar .nav-link .material-icons { font-size: 2rem; margin-bottom: 0.2rem; }
        .sidebar .badge { position: relative; top: 0; right: 10px; background: #00b0ff; color: #fff; font-size: 0.8rem; border-radius: 50%; padding: 2px 6px; }
        .sidebar .sidebar-bottom { margin-top: auto; margin-bottom: 1.5rem; width: 100%; display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h2>Mentor Dashboard</h2>
            <form id="mentor-profile-form" class="mb-4">
                <input type="text" id="mentor-name" class="form-control mb-2" placeholder="Name" required>
                <textarea id="mentor-bio" class="form-control mb-2" placeholder="About you"></textarea>
                <input type="text" id="mentor-avatar" class="form-control mb-2" placeholder="Avatar URL">
                <input type="text" id="mentor-social" class="form-control mb-2" placeholder="Social Links (comma separated)">
                <input type="text" id="mentor-work" class="form-control mb-2" placeholder="Work Links (comma separated)">
                <input type="url" id="mentor-calendar" class="form-control mb-2" placeholder="Calendar Link">
                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>

        <h4>Your Opportunities</h4>
            <button class="btn btn-success mb-2" id="add-opp-btn">+ Add Opportunity</button>
        <div id="mentor-opps-list"></div>

    <!-- Opportunity Modal -->
    <div class="modal fade" id="mentorOppModal" tabindex="-1">
        <div class="modal-dialog">
        <form id="mentor-opp-form">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add/Edit Opportunity</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="text" id="opp-title" class="form-control mb-2" placeholder="Title" required>
                <textarea id="opp-description" class="form-control mb-2" placeholder="Description" required></textarea>
                <input type="text" id="opp-category" class="form-control mb-2" placeholder="Category">
                <input type="date" id="opp-deadline" class="form-control mb-2" placeholder="Deadline">
                <input type="url" id="opp-link" class="form-control mb-2" placeholder="Application Link">
                <select id="opp-type" class="form-select mb-2" required>
                <option value="">Select type</option>
                <option value="Scholarship">Scholarship</option>
                <option value="Job">Job</option>
                <option value="Funding">Funding</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Save Opportunity</button>
            </div>
            </div>
        </form>
        </div>
    </div>
    </div>
    <script src="/public/js/mentor-dashboard.js"></script>
</body>
</html>
