<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            position: relative;
            z-index: 1;
        }

        .search-section {
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 50px;
            font-size: 16px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 5px 25px rgba(78, 205, 196, 0.3);
            transform: translateY(-2px);
        }

        .filter-select {
            padding: 15px 20px;
            border: 2px solid transparent;
            border-radius: 25px;
            background: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .filter-select:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.15);
        }

        .resources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            padding: 40px;
        }

        .resource-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .resource-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .resource-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .resource-content {
            padding: 30px;
        }

        .resource-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .resource-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .resource-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .resource-type {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .resource-date {
            color: #999;
        }

        .download-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .no-resources {
            text-align: center;
            padding: 60px 40px;
            color: #666;
        }

        .no-resources h3 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4ecdc4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .resources-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Resource Library</h1>
            <p>Discover and access educational resources</p>
        </div>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Search resources...">
                <select id="typeFilter" class="filter-select">
                    <option value="">All Types</option>
                    <option value="PDF">PDF</option>
                    <option value="Video">Video</option>
                    <option value="Document">Document</option>
                    <option value="Presentation">Presentation</option>
                    <option value="Audio">Audio</option>
                </select>
            </div>
        </div>

        <div id="resourcesContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading resources...
            </div>
        </div>
    </div>
    <script>
      class ResourceManager {
    constructor() {
        this.resources = [];
        this.filteredResources = [];
        this.init();
    }

    async init() {
        await this.loadResources();
        this.setupEventListeners();
        this.renderResources();
    }

    async loadResources() {
        try {
            const response = await fetch('/api/resources');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            this.resources = await response.json();
            this.filteredResources = [...this.resources];
        } catch (error) {
            console.error('Error loading resources:', error);
            this.showError('Failed to load resources. Please try again later.');
        }
    }

    setupEventListeners() {
        const searchInput = document.getElementById('searchInput');
        const typeFilter = document.getElementById('typeFilter');

        searchInput.addEventListener('input', (e) => {
            this.filterResources(e.target.value, typeFilter.value);
        });

        typeFilter.addEventListener('change', (e) => {
            this.filterResources(searchInput.value, e.target.value);
        });

        // Add smooth scrolling for better UX
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && e.target !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    }

    filterResources(searchTerm = '', typeFilter = '') {
        this.filteredResources = this.resources.filter(resource => {
            const matchesSearch = !searchTerm || 
                resource.title.toLowerCase().includes(searchTerm.toLowerCase()) ||
                resource.description.toLowerCase().includes(searchTerm.toLowerCase());
            
            const matchesType = !typeFilter || resource.type === typeFilter;
            
            return matchesSearch && matchesType;
        });

        this.renderResources();
    }

    renderResources() {
        const container = document.getElementById('resourcesContainer');
        
        if (this.filteredResources.length === 0) {
            container.innerHTML = `
                <div class="no-resources">
                    <h3>üîç No resources found</h3>
                    <p>Try adjusting your search terms or filters</p>
                </div>
            `;
            return;
        }

        const resourcesHTML = `
            <div class="resources-grid">
                ${this.filteredResources.map(resource => this.renderResourceCard(resource)).join('')}
            </div>
        `;

        container.innerHTML = resourcesHTML;
        this.addCardAnimations();
    }

    renderResourceCard(resource) {
        const formattedDate = new Date(resource.createdAt).toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric'
        });

        const typeIcon = this.getTypeIcon(resource.type);

        return `
            <div class="resource-card" data-id="${resource._id}">
                <div class="resource-content">
                    <h3 class="resource-title">${typeIcon} ${this.escapeHtml(resource.title)}</h3>
                    <p class="resource-description">${this.escapeHtml(resource.description)}</p>
                    <div class="resource-meta">
                        <span class="resource-type">${resource.type}</span>
                        <span class="resource-date">${formattedDate}</span>
                    </div>
                    <a href="${this.escapeHtml(resource.url)}" 
                       class="download-btn" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       onclick="this.trackDownload('${resource._id}')">
                        üì• Access Resource
                    </a>
                </div>
            </div>
        `;
    }

    getTypeIcon(type) {
        const icons = {
            'PDF': 'üìÑ',
            'Video': 'üé•',
            'Document': 'üìù',
            'Presentation': 'üìä',
            'Audio': 'üéµ',
            'Image': 'üñºÔ∏è',
            'Link': 'üîó'
        };
        return icons[type] || 'üìÅ';
    }

    trackDownload(resourceId) {
        // Track resource access for analytics
        fetch(`/api/resources/${resourceId}/access`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        }).catch(error => {
            console.warn('Failed to track resource access:', error);
        });
    }

    addCardAnimations() {
        const cards = document.querySelectorAll('.resource-card');
        cards.forEach((card, index) => {
            card.style.animation = `fadeInUp 0.6s ease forwards ${index * 0.1}s`;
            card.style.opacity = '0';
            card.style.transform = 'translateY(30px)';
        });

        // Add CSS for animation
        if (!document.getElementById('cardAnimationStyles')) {
            const style = document.createElement('style');
            style.id = 'cardAnimationStyles';
            style.textContent = `
                @keyframes fadeInUp {
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
            `;
            document.head.appendChild(style);
        }
    }

    showError(message) {
        const container = document.getElementById('resourcesContainer');
        container.innerHTML = `
            <div class="no-resources">
                <h3>‚ö†Ô∏è Error</h3>
                <p>${message}</p>
                <button onclick="location.reload()" class="download-btn" style="width: auto; margin-top: 20px;">
                    üîÑ Retry
                </button>
            </div>
        `;
    }

    escapeHtml(unsafe) {
        return unsafe
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
    }

    // Public method to refresh resources
    async refresh() {
        const container = document.getElementById('resourcesContainer');
        container.innerHTML = `
            <div class="loading">
                <div class="spinner"></div>
                Refreshing resources...
            </div>
        `;
        
        await this.loadResources();
        this.renderResources();
    }
}

// Initialize the resource manager when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    window.resourceManager = new ResourceManager();
});

// Add service worker for offline support (optional)
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
            .then(registration => {
                console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
                console.log('SW registration failed: ', registrationError);
            });
    });
}
    </script>

    <script src="resource.js"></script>
</body>
</html>
