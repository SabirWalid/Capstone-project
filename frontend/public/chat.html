<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - Empower Refugees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Chat with Mentor</h2>
    <div id="chat-box" class="border p-3 mb-3" style="height:300px; overflow-y:scroll;"></div>
    <form id="chat-form" class="d-flex">
      <input type="text" id="chat-input" class="form-control me-2" placeholder="Type a message..." required>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
