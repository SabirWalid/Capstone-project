<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Refugee Techpreneurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    :root {
      --primary-bg: #f8fffe;
      --secondary-bg: #2c5f5d;
      --tertiary-accent: #00b894;
      --text-color: #2d3436;
      --card-bg: #ffffff;
      --border-color: #ddd;
      --text-secondary: #636e72;
    }
    
    body {
      background: var(--primary-bg);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: var(--card-bg);
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(44, 95, 93, 0.1);
      max-width: 400px;
      width: 100%;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h2 {
      color: var(--secondary-bg);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .form-control:focus {
      border-color: var(--tertiary-accent);
      box-shadow: 0 0 0 0.2rem rgba(0, 184, 148, 0.15);
    }
    
    .btn-primary {
      background: var(--tertiary-accent);
      border-color: var(--tertiary-accent);
      font-weight: 600;
    }
    
    .btn-primary:hover {
      background: var(--secondary-bg);
      border-color: var(--secondary-bg);
    }
    
    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .login-footer a {
      color: var(--tertiary-accent);
      text-decoration: none;
      font-weight: 500;
    }
    
    .login-footer a:hover {
      color: var(--secondary-bg);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p class="text-muted">Sign in to your account</p>
    </div>
    <form id="login-form" name="contact" method="POST" data-netlify="true">
      <div class="mb-3">
        <input type="email" id="login-email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="login-password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>
    <div class="login-footer">
      <p>Don't have an account? <a href="register.html">Create one here</a></p>
    </div>
  </div>
  <script type="module" src="js/auth.js"></script>
  <script>
    // Add error handling for module loading
    window.addEventListener('error', function(e) {
      if (e.message.includes('module')) {
        console.error('Module loading error:', e);
        alert('Error loading application. Please check console for details.');
      }
    });
  </script>
</body>
</html>
