<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Empower Refugees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <form id="login-form" name="contact" method="POST" data-netlify="true">
      <h2 class="mb-4">Login</h2>
      <input type="email" id="login-email" class="form-control mb-2" placeholder="Email" required>
      <input type="password" id="login-password" class="form-control mb-2" placeholder="Password" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3">Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
