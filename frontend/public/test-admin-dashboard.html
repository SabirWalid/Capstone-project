<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 30px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard Components Test</h1>
        
        <div class="row">
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Courses</h3>
                    </div>
                    <div class="card-body" id="courses-section">
                        <div id="courses-list">Loading courses...</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Opportunities</h3>
                    </div>
                    <div class="card-body" id="opportunities-section">
                        <div id="opportunities-list">Loading opportunities...</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Mentors</h3>
                    </div>
                    <div class="card-body" id="mentors-section">
                        <div id="mentors-list">Loading mentors...</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Resources</h3>
                    </div>
                    <div class="card-body" id="resources-section">
                        <div id="resources-list">Loading resources...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Helper functions for displaying components
    function displayCourses(courses) {
      document.getElementById('courses-list').innerHTML = courses.length === 0 ?
        '<div class="alert alert-info">No courses found.</div>' :
        courses.map(c =>
        `<div class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">${c.title || 'Untitled Course'}</h5>
            <p class="card-text">${c.description || 'No description available'}</p>
          </div>
        </div>`
      ).join('');
    }

    function displayOpportunities(opportunities) {
      document.getElementById('opportunities-list').innerHTML = opportunities.length === 0 ?
        '<div class="alert alert-info">No opportunities found.</div>' :
        opportunities.map(o =>
        `<div class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">${o.title || 'Untitled Opportunity'}</h5>
            <p class="card-text">${o.description || 'No description available'}</p>
          </div>
        </div>`
      ).join('');
    }

    function displayMentors(mentors) {
      document.getElementById('mentors-list').innerHTML = mentors.length === 0 ?
        '<div class="alert alert-info">No mentors found.</div>' :
        mentors.map(m =>
        `<div class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">${m.name || 'Unnamed Mentor'}</h5>
            <p class="card-text">${m.bio || 'No bio available'}</p>
          </div>
        </div>`
      ).join('');
    }

    function displayResources(resources) {
      document.getElementById('resources-list').innerHTML = resources.length === 0 ?
        '<div class="alert alert-info">No resources found.</div>' :
        resources.map(r =>
        `<div class="card mb-2">
          <div class="card-body">
            <h5 class="card-title">${r.title || 'Untitled Resource'}</h5>
            <p class="card-text">${r.description || 'No description available'}</p>
          </div>
        </div>`
      ).join('');
    }

    // Test data
    const testData = {
      courses: [
        { _id: '1', title: 'Test Course 1', description: 'This is a test course' },
        { _id: '2', title: 'Test Course 2', description: 'This is another test course' }
      ],
      opportunities: [
        { _id: '1', title: 'Test Opportunity 1', description: 'This is a test opportunity' },
        { _id: '2', title: 'Test Opportunity 2', description: 'This is another test opportunity' }
      ],
      mentors: [
        { _id: '1', name: 'Test Mentor 1', bio: 'This is a test mentor' },
        { _id: '2', name: 'Test Mentor 2', bio: 'This is another test mentor' }
      ],
      resources: [
        { _id: '1', title: 'Test Resource 1', description: 'This is a test resource' },
        { _id: '2', title: 'Test Resource 2', description: 'This is another test resource' }
      ]
    };

    // Display test data
    document.addEventListener('DOMContentLoaded', function() {
      displayCourses(testData.courses);
      displayOpportunities(testData.opportunities);
      displayMentors(testData.mentors);
      displayResources(testData.resources);
    });
    </script>
</body>
</html>
