<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Test - Empower Refugees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Career Path Test</h2>
    <form id="career-test-form">
      <div class="mb-3">
        <label>What are your top skills?</label>
        <input type="text" class="form-control" id="skills" placeholder="e.g. coding, teaching" required>
      </div>
      <div class="mb-3">
        <label>What are your interests?</label>
        <input type="text" class="form-control" id="interests" placeholder="e.g. business, design" required>
      </div>
      <button type="submit" class="btn btn-primary">Get Suggestions</button>
    </form>
    <div id="career-suggestion" class="mt-4"></div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
