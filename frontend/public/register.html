<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Empower Refugees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container mt-5">
    <form id="register-form" name="contact" method="POST" data-netlify="true">
      <h2 class="mb-4">Register</h2>
      <input type="text" id="register-name" class="form-control mb-2" placeholder="Name" required>
      <input type="email" id="register-email" class="form-control mb-2" placeholder="Email" required>
      <input type="password" id="register-password" class="form-control mb-2" placeholder="Password" required>
      <select id="register-role" class="form-control mb-2">
        <option value="refugee">Refugee</option>
        <option value="mentor">Mentor</option>
      </select>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
