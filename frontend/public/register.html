<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Refugee Techpreneurs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    :root {
      --primary-bg: #f8fffe;
      --secondary-bg: #2c5f5d;
      --tertiary-accent: #00b894;
      --text-color: #2d3436;
      --card-bg: #ffffff;
      --border-color: #ddd;
      --text-secondary: #636e72;
    }
    
    body {
      background: var(--primary-bg);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .register-container {
      background: var(--card-bg);
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(44, 95, 93, 0.1);
      max-width: 450px;
      width: 100%;
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .register-header h2 {
      color: var(--secondary-bg);
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--tertiary-accent);
      box-shadow: 0 0 0 0.2rem rgba(0, 184, 148, 0.15);
    }
    
    .btn-success {
      background: var(--tertiary-accent);
      border-color: var(--tertiary-accent);
      font-weight: 600;
    }
    
    .btn-success:hover {
      background: var(--secondary-bg);
      border-color: var(--secondary-bg);
    }
    
    .register-footer {
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .register-footer a {
      color: var(--tertiary-accent);
      text-decoration: none;
      font-weight: 500;
    }
    
    .register-footer a:hover {
      color: var(--secondary-bg);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h2>Join Our Community</h2>
      <p class="text-muted">Create your account to get started</p>
    </div>
    <form id="register-form" name="contact" method="POST" data-netlify="true">
      <div class="mb-3">
        <input type="text" id="register-name" class="form-control" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" id="register-email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="register-password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <select id="register-role" class="form-select">
          <option value="refugee">Refugee</option>
          <option value="mentor">Mentor</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Create Account</button>
    </form>
    <div class="register-footer">
      <p>Already have an account? <a href="login.html">Sign in here</a></p>
    </div>
  </div>
  <script src="js/auth.js"></script>
</body>
</html>
